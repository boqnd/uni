<html>
  <head>
    <style>
      body {
          background-color: #F1F2F5;
      }

      .wrapper {
          width: 400px;
          background-color: white;
          margin: auto;
          margin-top: 100px;
          border-radius: 10px;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
          padding: 16px;
          box-sizing: border-box;
      }

      .poster {
          width: 100%;
      }

      .comment {
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
          padding: 16px;
          box-sizing: border-box;
          margin: 4px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Harry Potter and the Deathly Hallows</h1>
    </header>
    <article>
      <strong>J.K. Rowling:</strong>
      <p>Can you rate this movie? Do you like it?</p>
      <img src="https://raw.githubusercontent.com/nnaydenow/front-end-fmi/main/first-exercise/4zad/movie-poster.jpg" alt="movie-poster" class="poster">
    </article>
    <section>
      <h2>Comments</h2>
      <hr>

      <div class="comment">
        <b>Harry Potter</b> 5/5
      </div>
      <div class="comment">
        <b>Hermione Granger</b> 4/5
      </div>
      <div class="comment">
        <b>Ron Weasley</b> 4/5
        <p>Best one!</p>
      </div>
    </section>
    <aside>
      <h2>Write comment</h2>
      <hr>

      <form>
        <label for="comment">Write your comment:</label>
        <br>
        <textarea id="comment"></textarea>
        <br>
        0 <input type="range" min="0" max="5" value="3"/> 5
        <br>

        <button>Send comment</button>
      </form>

    </aside>
  </body>
</html>
